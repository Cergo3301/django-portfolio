{% extends 'portfolio/base.html' %}
{% load static %}

{% block content %}
<div class="container text-center">
    <img src="{% static 'portfolio/img1.jpg' %}">
</div>
<br>

<h3 class="text-center">Мои проекты</h3>
<div class="container text-center ">
     <div class="row">
         {% for proj in projects %}
        <div class="col ">
            <div class="col">
                {% if proj.url %}
                <a href="{{ proj.url }}" target="_blank"><img src="{{ proj.image.url }}" alt="..." class="img-thumbnail"></a>
                {% else %}
                <img src="{{ proj.image.url }}" alt="ссылки нет :(" class="img-thumbnail">
                {% endif %}
            </div>
            <div class="col">
                <h3>{{ proj.title }}</h3>
            </div>
            <div class="col ">
                {{ proj.description }}
            </div>
        </div>
          {% endfor %}
     </div>
</div>


{% endblock %}
